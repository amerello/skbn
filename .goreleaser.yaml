builds:
- main: cmd/skbn.go
  binary: skbn
  goos:
  - windows
  - darwin
  - linux
  goarch:
  - amd64
  env:
  - CGO_ENABLED=0
  ldflags:
  - -s -w -X main.GitTag={{.Tag}} -X main.GitCommit={{.ShortCommit}}
archives:
  - format: tar.gz
    name_template: "{{ .ProjectName }}-{{ .Version }}-{{ .Os }}"
dockers:
- image_templates:
  - "amerello/{{.ProjectName}}:{{ .Tag }}"
